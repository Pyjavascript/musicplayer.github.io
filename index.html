<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<head>
<title>music player</title>
</head>
<style type="text/css">
@import url('https://fonts.googleapis.com/css2?family=Hurricane&display=swap');
*{
margin:0;
padding:0;
font-family: 'Hurricane', cursive;
}
body{
height:100vh;
background-image: linear-gradient(130deg, #74EBD5 0%, #9FACE6 100%);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
}
.box{
background:rgba(255,255,255,1);
height:90px;
width:340px;
padding:0 15px;
border-radius:15px;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:2px 2px 1px rgba(255,255,255,.6);
}
.boxdet{
height:90px;
width:315px;
background:rgba(255,255,255,.6);
border-radius:15px;
margin-top:-110px;
z-index:-1;
transition:.5s;
padding:5px 5px;

}
.boxdet h2{
width:150px;
position:relative;
right:-150px;
top:-5px;
color:transparent;
transition:.5s;
}
img{
width:100px;
border-radius:50%;
position:relative;
top:-20px;
margin:-30px 10px;
border:solid 5px rgba(0,0,0,.1);
}
@keyframes rotate{
100%{transform:rotate(360deg);}
}
.controllers ion-icon{
font-size:40px;
margin:0 13px;
color:rgba(0,0,0,.7);
}
#border{
height:5px;
width:150px;
background:#fff;
border-radius:10px;
overflow:hidden;
position:relative;
right:-150px;
}
#juice{
height:5px;
width:0%;
border-radius:10px;
background:orangered;
}
#music{
margin:100px 0;
}
#name{
margin-top:5px;
}
</style>
<body>
<div class="box">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrrgKEfxCPelMfy_UMFmUMRfPEn5dVgIvPRQ&usqp=CAU" id="image" >
<div class="controllers" >
<ion-icon name="play-back" id="prev" ></ion-icon>
<ion-icon name="play" id="play" onclick="plapau()"></ion-icon>
<ion-icon name="play-forward" id="next" ></ion-icon>
</div>
</div>
<div class="boxdet" id="boxdet" >
<h2 id="name" >Love nwantiti</h2>
<div id="border" ><div id="juice" ></div></div>
<audio src="https://www.dropbox.com/s/wdfbxssrh6dj5k0/love%20nwantiti%20remix%28pagalworld%29.mp3?raw=1" id="music" controls="" >
<script type="text/javascript">
let play = document.getElementById('play');
let musimg = document.getElementById('image');
let boxdet = document.getElementById('boxdet');
let juice = document.getElementById('juice');
let msc = document.getElementById('border');
let name = document.getElementById('name');
let main = document.getElementById('music');
let prev = document.getElementById('prev');
let next = document.getElementById('next');
var chng = false;
const songs = [
{
artist : "Choope bangara mayene",
logo : "https://www.dropbox.com/s/flmc6jhsxwrl95u/images%20%281%29.jpeg?raw=1",
mp : "https://www.dropbox.com/s/jl5k9jghwped19j/choope%20bangaramayene%20%28ringtonesbull.com%29?raw=1"
},
{
artist : "Piya Tose",
logo : "https://www.dropbox.com/s/9klx8ww4780ie9f/8301_4.jpg?raw=1",
mp : "https://www.dropbox.com/s/mt5ve01matn47bf/piya%20tose%20naina%20laage%20re%20%28cover%29%20jonita%20gandhi%28audiosong.in%29?raw=1"
},
{
artist : "Cradles",
logo : "https://www.dropbox.com/s/pkb7cnx1q48bkrr/images%20%282%29.jpeg?raw=1",
mp : "https://www.dropbox.com/s/6fxk0rqfl1sn47o/cradles%28pagalworld%29.mp3?raw=1"
},
{
artist : "Love nwantiti",
logo : "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrrgKEfxCPelMfy_UMFmUMRfPEn5dVgIvPRQ&usqp=CAU",
mp : "https://www.dropbox.com/s/wdfbxssrh6dj5k0/love%20nwantiti%20remix%28pagalworld%29.mp3?raw=1"
}
]
function plapau(){
if(chng == false){
play.name = "pause"
musimg.style.animation = "rotate 3s infinite linear";
boxdet.style.marginTop = "-160px";
name.style.color = "#000"
main.play();
chng = true;
}else if(chng == true){
play.name = "play";
musimg.style.animation = "none";
boxdet.style.marginTop = "-110px";
name.style.color = "transparent"
main.pause();
chng = false;
}
}
main.addEventListener('timeupdate',function() {
var juicepos = main.currentTime / main.duration;
juice.style.width = juicepos * 100 + "%";
});

const loadsong = (songs) => {
musimg.src = songs.logo;
name.innerHTML = songs.artist;
main.src = songs.mp;
}
songsIndex = 0;
const nextsong = () => {
songsIndex = (songsIndex + 1) % songs.length;
loadsong(songs[songsIndex]);
}
const prevsong = () => {
songsIndex = (songsIndex - 1 + songs.length) % songs.length;
loadsong(songs[songsIndex]);
}
prev.addEventListener("click",prevsong);
next.addEventListener("click",nextsong);
Alert("After Click on next or previous button on click on play button wait some seconds to play the music");
</script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
